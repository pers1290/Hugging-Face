<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="static\style_chat_image.css">
</head>

<script>
function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    const chatForm = document.querySelector(".form_for_chat");

    menu.classList.toggle("open");

    if (menu.classList.contains("open")) {
        chatForm.classList.add("no-glow");
        menu.classList.add("glow");
    } 

    else {
        chatForm.classList.remove("no-glow");
        menu.classList.remove("glow");
    }
}
</script>


<body> 

    <div class="top-buttons">
        <button type="button" class="text" onclick="window.location.href='{{ url_for('chat_page_text') }}'">Text</button>
        <button type="button" class="active image">Image</button>
    </div>

    <div class="water">
        <div class="water-text">
            <p>HI! I’m your creative AI assistant.</p>
            <h1>What would you like to generate today?</h1>
        </div>
    </div>

    <div class="form_for_chat">

        <input type="text" id="chat_input" name="chat_input" placeholder="Type your prompt here..." required>

        <button type="submit" class="send-btn" onclick="alert('Send clicked')">→</button>
    </div>

    <div class="styles_image">
    <button type="button" class="style-btn active" data-style="realism">Realism</button>
    <button type="button" class="style-btn" data-style="fantasy">Fantasy</button>
    <button type="button" class="style-btn" data-style="anime">Anime</button>
    <button type="button" class="style-btn" data-style="digital art">Digital art</button>
    <button type="button" class="style-btn" data-style="oil painting">Oil painting</button>
    <button type="button" class="style-btn" data-style="fast">Fast</button>
    </div>

<script>
document.querySelectorAll('.style-btn').forEach(button => {
    button.addEventListener('click', function() {
        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        this.classList.add('active');

        const selectedStyle = this.getAttribute('data-style');
        localStorage.setItem('selectedStyle', selectedStyle);
    });
});
</script>

<style>
.style-btn {
    padding: 8px 16px;
    margin: 4px;
    border: 1px solid #ddd;
    background: #f8f9fa;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.2s;
}

.style-btn.active {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-color: #667eea;
    box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
}

.style-btn:hover:not(.active) {
    background: #e9ecef;
    border-color: #adb5bd;
}
</style>

</body>



<div class="menu" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
</div>


<div class="side-menu" id="sideMenu">
    <h2>Your chats</h2>
</div>



</html>
