<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_reg.css') }}">
</head>

<body>
    <div class="circles-container">
        <div class="circle white-circle">
            <img src="{{ url_for('static', filename='Ellipse 8.png') }}" alt="White circle">
        </div>

        <div class="circle purple-circle">
            <img src="{{ url_for('static', filename='Ellipse 10.png') }}" alt="Purple circle">
        </div>
    </div>

    <div class="signin-container">
        <div class="welcome-text">
            <h1>Login</h1>
            <p>Hi and welcome back! We hope you had a great day!</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message system-error">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="signin-form" method="POST" action="{{ url_for('login') }}">
            <!-- Поле для имени пользователя -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- Поле для пароля -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="signin-button">Login</button>
        </form>

        <div class="registration-link">
            <p>Don't have an account? <a href="{{ url_for('registration') }}">Register here</a></p>
        </div>
    </div>
</body>
</html>
